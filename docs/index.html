<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ホロライブ図鑑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      color: #333;
      margin: 20px;
    }
    h1 {
      color: #3399ff;
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 15px;
    }
    #searchInput {
      padding: 6px;
      width: 200px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #unitFilter {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    #openRegisterBtn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background-color: #3399ff;
      color: white;
      cursor: pointer;
    }
    #openRegisterBtn:hover {
      background-color: #267acc;
    }

    #memberList {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 70vh;
    }
    .memberNameItem {
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    .memberNameItem:hover {
      background-color: #cce5ff;
    }

    /* モーダル */
    #detailModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #detailModalContent {
      background: white;
      padding: 20px 30px 30px;
      max-width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #closeModalBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
      color: #555;
      transition: color 0.2s;
    }
    #closeModalBtn:hover {
      color: #3399ff;
    }
    #detailModalContent img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #deleteMemberBtn {
      background:#e55353;
      color:white;
      border:none;
      padding: 10px 15px;
      cursor:pointer;
      border-radius: 6px;
      margin-top: 15px;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #deleteMemberBtn:hover {
      background:#b32b2b;
    }

    /* 登録フォームは省略可能、必要なら別途 */
  </style>
</head>
<body>
  <h1>ホロライブ図鑑</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="キーワード検索" />
    <select id="unitFilter"></select>
    <button id="openRegisterBtn">登録画面を開く</button>
  </div>

  <div id="memberList"></div>

  <!-- 詳細モーダル -->
  <div id="detailModal">
    <div id="detailModalContent">
      <button id="closeModalBtn">&times;</button>
      <div id="detailContent"></div>
      <button id="deleteMemberBtn">削除する</button>
    </div>
  </div>

  <div id="adminSection" style="display:none;">
    <!-- 登録フォームは省略。前のコードのフォームをここに入れてください -->
  </div>

  <script src="app.js"></script>
</body>
</html>
