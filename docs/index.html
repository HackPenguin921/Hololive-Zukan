<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ホロライブ図鑑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ホロライブ図鑑</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="キーワード検索" />
    <select id="unitFilter"></select>
    <button id="openRegisterBtn">登録画面を開く</button>
  </div>

  <div id="memberGrid" class="grid"></div>

  <div id="adminSection" style="display:none;">
    <h2>新メンバー登録</h2>
    <form id="registerForm">
      <label for="name">名前：</label>
      <input type="text" name="name" id="name" placeholder="例：白上フブキ" required />

      <label for="birthday">誕生日（月日）：</label>
      <input type="text" name="birthday" id="birthday" placeholder="例：07-18" required />

      <label for="debut">デビュー日：</label>
      <input type="date" name="debut" id="debut" required />

      <label for="height">身長（cm）：</label>
      <input type="text" name="height" id="height" placeholder="例：155" required />

      <label for="unitSelect">ユニット：</label>
      <select name="unitSelect" id="unitSelect" required>
        <option value="">選択してください</option>
        <option value="0期生">0期生</option>
        <option value="1期生">1期生</option>
        <option value="2期生">2期生</option>
        <option value="3期生">3期生</option>
        <option value="4期生">4期生</option>
        <option value="5期生">5期生</option>
        <option value="ホロライブゲーマーズ">ホロライブゲーマーズ</option>
        <option value="ホロスターズ">ホロスターズ</option>
        <option value="ホロX">ホロX</option>
        <option value="English">English</option>
        <option value="ID">ID</option>
        <option value="その他">その他</option>
      </select>

      <label for="unitCustomInput" id="unitCustomLabel" style="display:none;">ユニット名（自由入力）：</label>
      <input type="text" name="unitCustom" id="unitCustomInput" placeholder="新しいユニット名を入力" style="display:none;" />

      <label for="illustrator">イラストレーター：</label>
      <input type="text" name="illustrator" id="illustrator" placeholder="例：しぐれうい" />

      <label for="costumeDesigner">新衣装デザイン：</label>
      <input type="text" name="costumeDesigner" id="costumeDesigner" placeholder="例：三月八日" />

      <label for="fanName">ファンネーム：</label>
      <input type="text" name="fanName" id="fanName" placeholder="例：こんこんきつね" />

      <label for="hashtag">ハッシュタグ：</label>
      <input type="text" name="hashtag" id="hashtag" placeholder="例：#フブキch" />

      <label for="likes">好きなもの：</label>
      <input type="text" name="likes" id="likes" placeholder="例：ラーメン、ゲーム、白米" />

      <label for="greetingStart">始まりの挨拶：</label>
      <input type="text" name="greetingStart" id="greetingStart" placeholder="例：こんこんきーつね！" />

      <label for="greetingEnd">締めの挨拶：</label>
      <input type="text" name="greetingEnd" id="greetingEnd" placeholder="例：またね〜！" />

      <label for="image">写真：</label>
      <input type="file" name="image" id="image" accept="image/*" />

      <button type="submit">登録</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
