<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホロライブ図鑑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>ホロライブ図鑑</h1>
    <div class="nav-buttons">
      <button id="viewBtn">図鑑を見る</button>
      <button id="registerBtn">登録する</button>
    </div>

    <div id="passwordSection" style="display:none;">
      <input type="password" id="adminPassword" placeholder="管理者パスワード" />
      <button id="confirmPasswordBtn">認証</button>
      <p id="passwordError" class="error"></p>
    </div>

    <div id="registerSection" style="display:none;">
      <form id="memberForm">
        <input type="hidden" id="editIndex" />
        <label>名前:<input type="text" id="name" required /></label>

        <!-- 画像URL入力は廃止し、ファイル選択に変更 -->
        <label>画像ファイル:
          <input type="file" id="imageFile" accept="image/*" />
        </label>
        <img id="preview" src="" style="max-width: 200px; display:none; margin-top:5px; border-radius:10px;" alt="プレビュー" />

        <label>誕生日（月日）:<input type="text" id="birthday" placeholder="MM-DD" required /></label>
        <label>デビュー日:<input type="date" id="debut" required /></label>
        <label>身長:<input type="text" id="height" /></label>
        <label>ユニット:
          <select id="unit">
            <option value="">選択してください</option>
            <option value="0期生">0期生</option>
            <option value="1期生">1期生</option>
            <option value="2期生">2期生</option>
            <option value="3期生">3期生</option>
            <option value="4期生">4期生</option>
            <option value="5期生">5期生</option>
            <option value="6期生">6期生（秘密結社holoX）</option>
            <option value="ホロライブEN">ホロライブEN</option>
            <option value="ホロライブID">ホロライブID</option>
            <option value="その他">その他</option>
          </select>
          <input type="text" id="customUnit" placeholder="その他の場合、入力" style="display:none;" />
        </label>
        <label>イラストレーター:<input type="text" id="illustrator" /></label>
        <label>新衣装デザイン:<input type="text" id="designer" /></label>
        <label>ファンネーム:<input type="text" id="fanName" /></label>
        <label>ハッシュタグ:<input type="text" id="hashtag" /></label>
        <label>好きなもの:<input type="text" id="likes" /></label>
        <label>挨拶（始まり）:<input type="text" id="greetStart" /></label>
        <label>挨拶（締め）:<input type="text" id="greetEnd" /></label>
        <button type="submit">保存</button>
        <button type="button" id="deleteBtn" style="display:none;">削除</button>
      </form>
      <div id="memberList"></div>
    </div>

    <div id="viewSection" style="display:none;">
      <input type="text" id="searchInput" placeholder="キーワードで検索" />
      <select id="unitFilter">
        <option value="">ユニットで絞り込み</option>
        <option value="0期生">0期生</option>
        <option value="1期生">1期生</option>
        <option value="2期生">2期生</option>
        <option value="3期生">3期生</option>
        <option value="4期生">4期生</option>
        <option value="5期生">5期生</option>
        <option value="6期生">6期生（秘密結社holoX）</option>
        <option value="ホロライブEN">ホロライブEN</option>
        <option value="ホロライブID">ホロライブID</option>
      </select>
      <div id="members"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
